<section class="login">

<form class="form-signin" name="myform" ng-submit="login()" novalidate>
	<h2 class="form-signin-heading">Log in</h2>

	<p class="error-message" ng-show="message">{{message}}</p>

	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus ng-model="user.email" ng-required="true">
	<p class="error" ng-show="myform.email.$invalid && myform.email.$touched">
		Must be a valid email</p>

	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
	 ng-model="user.password" ng-required="true">
	 <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">
	 	Password is required</p><br>

	<button class="btn btn-lg btn-primary btn-block" type="submit"
		ng-disabled="myform.$invalid">Log in</button>
		<p>or <a ng-href="#/register">register</a></p>
</form>

</section>
